<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>


<body>

  <div class="container">
    <h1>JS-29 student's KPI</h1>

     <!--  -->
  <div class="search-block py-5">
    <input type="text" class="form-control search-inp form-search" placeholder="Live search...">
</div>
<!--  -->

    <div class="container">
        <div class="add-block">
            <form class="add-form">
                <input type="text" class="form-control inp-name" placeholder="Full name">
                <input type="text" class="form-control inp-phone" placeholder="Phone number">
                <input type="number" class="form-control inp-week-kpi" placeholder="Week KPI">
                <input type="number" class="form-control inp-month-kpi" placeholder="Month KPI">
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
   </div>
   <br>
   <table class="table" >
    <thead>
        <tr>
            <th>№</th>
            <th>Name</th>
            <th>Phone number</th>
            <th>Week KPI</th>
            <th>Month KPI</th>
        </tr>
    </thead>
    <tbody class="tbody"></tbody>
    
</table>

  <!-- Modal start -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Редактирование</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="edit-form">
                    <input type="text" class="form-control edit-inp-name">
                    <input type="text" class="form-control edit-inp-phone">
                    <input type="number" class="form-control edit-inp-week-kpi">
                    <input type="number" class="form-control edit-inp-month-kpi">
                    <!-- <input type="text" class="form-control edit-inp-image"> -->
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
  </div>

<!-- Pagination -->
<nav aria-label="Page navigation example" class="d-flex justify-content-center ">
    <ul class="pagination">
        
    </ul>
</nav>
  <!-- Pagination end -->

 

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
